components:
  schemas:
    User:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        name:
          type: string
          description: Name of the user
          default: User
        about:
          type: string
          description: About the user
        created_at:
          type: string
          format: date-time
          description: User created at (RFC-3339 format)
        updated_at:
          type: string
          format: date-time
          description: User updated at (RFC-3339 format)
        id:
          type: string
          description: User id (UUID)
          format: uuid
        metadata:
          type: object
          properties: {}
          description: (Optional) metadata
      required:
        - id
    Agent:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        name:
          type: string
          description: Name of the agent
        about:
          type: string
          description: About the agent
          default: ''
        created_at:
          type: string
          format: date-time
          description: Agent created at (RFC-3339 format)
        updated_at:
          type: string
          format: date-time
          description: Agent updated at (RFC-3339 format)
        id:
          type: string
          description: Agent id (UUID)
          format: uuid
        default_settings:
          $ref: '#/components/schemas/AgentDefaultSettings'
          description: Default settings for all sessions created by this agent
        model:
          type: string
          description: The model to use with this agent
          default: julep-ai/samantha-1-turbo
        metadata:
          type: object
          properties: {}
          description: Optional metadata
        instructions:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
              description: List of instructions for the agent
          description: Instructions for the agent
      required:
        - name
        - id
        - model
    FunctionParameters:
      type: object
      description: The parameters the functions accepts, described as a JSON Schema object.
      additionalProperties: true
      properties: {}
    FunctionDef:
      type: object
      properties:
        description:
          type: string
          description: >-
            A description of what the function does, used by the model to choose
            when and how to call the function.
        name:
          type: string
          description: >-
            The name of the function to be called. Must be a-z, A-Z, 0-9, or
            contain underscores and dashes, with a maximum length of 64.
        parameters:
          $ref: '#/components/schemas/FunctionParameters'
          description: Parameters accepeted by this function
      required:
        - name
        - parameters
    Tool:
      type: object
      properties:
        type:
          type: string
          enum:
            - function
            - webhook
          description: >-
            Whether this tool is a `function` or a `webhook` (Only `function`
            tool supported right now)
        function:
          oneOf:
            - $ref: '#/components/schemas/FunctionDef'
          description: Function definition and parameters
        id:
          type: string
          description: Tool ID
          format: uuid
      required:
        - type
        - function
        - id
    Session:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        id:
          type: string
          description: Session id (UUID)
          format: uuid
        user_id:
          type: string
          description: User ID of user associated with this session
          format: uuid
        agent_id:
          type: string
          description: Agent ID of agent associated with this session
          format: uuid
        situation:
          type: string
          description: A specific situation that sets the background for this session
        summary:
          type: string
          description: >-
            (null at the beginning) - generated automatically after every
            interaction
        created_at:
          type: string
          format: date-time
          description: Session created at (RFC-3339 format)
        updated_at:
          type: string
          format: date-time
          description: Session updated at (RFC-3339 format)
        metadata:
          type: object
          properties: {}
          description: Optional metadata
        render_templates:
          type: boolean
          description: Render system and assistant message content as jinja templates
          default: false
      required:
        - id
        - agent_id
    CreateUserRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        name:
          type: string
          description: Name of the user
          default: User
        about:
          type: string
          description: About the user
        docs:
          type: array
          items:
            $ref: '#/components/schemas/CreateDoc'
            description: Snippet that has information about the user
          description: List of docs about user
        metadata:
          type: object
          properties: {}
          description: (Optional) metadata
      description: A valid request payload for creating a user
    CreateSessionRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        user_id:
          type: string
          description: (Optional) User ID of user to associate with this session
          format: uuid
        agent_id:
          type: string
          description: Agent ID of agent to associate with this session
          format: uuid
        situation:
          type: string
          description: A specific situation that sets the background for this session
        metadata:
          type: object
          properties: {}
          description: Optional metadata
        render_templates:
          type: boolean
          description: Render system and assistant message content as jinja templates
          default: false
      required:
        - agent_id
      description: A valid request payload for creating a session
    CreateAgentRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        name:
          type: string
          description: Name of the agent
        about:
          type: string
          description: About the agent
          default: ''
        tools:
          type: array
          items:
            $ref: '#/components/schemas/CreateToolRequest'
          description: >-
            A list of tools the model may call. Currently, only `function`s are
            supported as a tool. Use this to provide a list of functions the
            model may generate JSON inputs for.
        default_settings:
          $ref: '#/components/schemas/AgentDefaultSettings'
          description: Default model settings to start every session with
        model:
          type: string
          description: Name of the model that the agent is supposed to use
          default: julep-ai/samantha-1-turbo
        docs:
          type: array
          items:
            $ref: '#/components/schemas/CreateDoc'
            description: Snippet that has information about the agent
          description: List of docs about agent
        metadata:
          type: object
          properties: {}
          description: (Optional) metadata
        instructions:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
              description: List of instructions for the agent
          description: Instructions for the agent
      required:
        - name
      description: A valid request payload for creating an agent
    UpdateSessionRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        situation:
          type: string
          description: Updated situation for this session
        metadata:
          type: object
          properties: {}
          description: Optional metadata
      description: A valid request payload for updating a session
      required:
        - situation
    UpdateAgentRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        about:
          type: string
          description: About the agent
        name:
          type: string
          description: Name of the agent
        model:
          type: string
          description: Name of the model that the agent is supposed to use
        default_settings:
          $ref: '#/components/schemas/AgentDefaultSettings'
          description: Default model settings to start every session with
        metadata:
          type: object
          properties: {}
          description: Optional metadata
        instructions:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
              description: List of instructions for the agent
          description: Instructions for the agent
      description: A valid request payload for updating an agent
      required:
        - about
        - name
    UpdateUserRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        about:
          type: string
          description: About the user
        name:
          type: string
          description: Name of the user
        metadata:
          type: object
          properties: {}
          description: Optional metadata
      description: A valid request payload for updating a user
      required:
        - about
        - name
    Suggestion:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        created_at:
          type: string
          description: Suggestion created at (RFC-3339 format)
          format: date-time
        target:
          type: string
          enum:
            - user
            - agent
          description: Whether the suggestion is for the `agent` or a `user`
        content:
          type: string
          description: The content of the suggestion
        message_id:
          type: string
          description: The message that produced it
          format: uuid
        session_id:
          type: string
          description: Session this suggestion belongs to
          format: uuid
      required:
        - message_id
        - target
        - content
        - session_id
    ChatMLMessage:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        role:
          type: string
          enum:
            - user
            - assistant
            - system
            - function_call
            - function
          description: ChatML role (system|assistant|user|function_call|function)
        content:
          oneOf:
            - type: string
            - type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/ChatMLTextContentPart'
                  - $ref: '#/components/schemas/ChatMLImageContentPart'
          description: ChatML content
        name:
          type: string
          description: ChatML name
        created_at:
          type: string
          format: date-time
          description: Message created at (RFC-3339 format)
        id:
          type: string
          description: Message ID
          format: uuid
      required:
        - id
        - created_at
        - content
        - role
    InputChatMLMessage:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        role:
          type: string
          enum:
            - user
            - assistant
            - system
            - function_call
            - function
            - auto
          description: ChatML role (system|assistant|user|function_call|function|auto)
        content:
          oneOf:
            - type: string
            - type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/ChatMLTextContentPart'
                  - $ref: '#/components/schemas/ChatMLImageContentPart'
          description: ChatML content
        name:
          type: string
          description: ChatML name
        continue:
          type: boolean
          default: false
          description: Whether to continue this message or return a new one
      required:
        - content
        - role
    ChatInputData:
      type: object
      properties:
        messages:
          description: A list of new input messages comprising the conversation so far.
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/InputChatMLMessage'
        tools:
          type: array
          nullable: true
          description: >-
            (Advanced) List of tools that are provided in addition to agent's
            default set of tools. Functions of same name in agent set are
            overriden
          items:
            $ref: '#/components/schemas/Tool'
        tool_choice:
          nullable: true
          oneOf:
            - $ref: '#/components/schemas/ToolChoiceOption'
            - $ref: '#/components/schemas/NamedToolChoice'
          description: >-
            Can be one of existing tools given to the agent earlier or the ones
            included in the request
      required:
        - messages
    NamedToolChoice:
      type: object
      description: >-
        Specifies a tool the model should use. Use to force the model to call a
        specific function.
      properties:
        type:
          type: string
          enum:
            - function
          description: The type of the tool. Currently, only `function` is supported.
        function:
          type: object
          properties:
            name:
              type: string
              description: The name of the function to call.
          required:
            - name
      required:
        - type
        - function
    ToolChoiceOption:
      description: >
        Controls which (if any) function is called by the model.

        `none` means the model will not call a function and instead generates a
        message.

        `auto` means the model can pick between generating a message or calling
        a function.

        Specifying a particular function via `{"type: "function", "function":
        {"name": "my_function"}}` forces the model to call that function.


        `none` is the default when no functions are present. `auto` is the
        default if functions are present.
      oneOf:
        - type: string
          description: >
            `none` means the model will not call a function and instead
            generates a message. `auto` means the model can pick between
            generating a message or calling a function.
          enum:
            - none
            - auto
        - $ref: '#/components/schemas/NamedToolChoice'
      type: string
    FunctionCallOption:
      type: object
      description: >
        Specifying a particular function via `{"name": "my_function"}` forces
        the model to call that function.
      properties:
        name:
          type: string
          description: The name of the function to call.
      required:
        - name
    CompletionUsage:
      type: object
      description: Usage statistics for the completion request.
      properties:
        completion_tokens:
          type: integer
          description: Number of tokens in the generated completion.
        prompt_tokens:
          type: integer
          description: Number of tokens in the prompt.
        total_tokens:
          type: integer
          description: Total number of tokens used in the request (prompt + completion).
      required:
        - prompt_tokens
        - completion_tokens
        - total_tokens
    ChatResponse:
      type: object
      description: >-
        Represents a chat completion response returned by model, based on the
        provided input.
      properties:
        id:
          type: string
          description: A unique identifier for the chat completion.
          format: uuid
        finish_reason:
          type: string
          description: >-
            The reason the model stopped generating tokens. This will be `stop`
            if the model hit a natural stop point or a provided stop sequence,
            `length` if the maximum number of tokens specified in the request
            was reached, `content_filter` if content was omitted due to a flag
            from our content filters, `tool_calls` if the model called a tool,
            or `function_call` (deprecated) if the model called a function.
          enum:
            - stop
            - length
            - tool_calls
            - content_filter
            - function_call
        response:
          type: array
          description: A list of chat completion messages produced as a response.
          items:
            type: array
            properties:
              items:
                $ref: '#/components/schemas/ChatMLMessage'
            items:
              $ref: '#/components/schemas/ChatMLMessage'
        usage:
          $ref: '#/components/schemas/CompletionUsage'
        jobs:
          type: array
          items:
            type: string
            format: uuid
          uniqueItems: true
          description: IDs (if any) of jobs created as part of this request
        doc_ids:
          $ref: '#/components/schemas/DocIds'
      required:
        - usage
        - response
        - finish_reason
        - id
        - doc_ids
    Memory:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        agent_id:
          type: string
          format: uuid
          description: ID of the agent
        user_id:
          type: string
          format: uuid
          description: ID of the user
        content:
          type: string
          description: Content of the memory
        created_at:
          type: string
          format: date-time
          description: Memory created at (RFC-3339 format)
        last_accessed_at:
          type: string
          format: date-time
          description: Memory last accessed at (RFC-3339 format)
        timestamp:
          type: string
          description: Memory happened at (RFC-3339 format)
          format: date-time
        sentiment:
          type: number
          default: 0
          minimum: -1
          maximum: 1
          description: Sentiment (valence) of the memory on a scale of -1 to 1
        id:
          type: string
          description: Memory id (UUID)
          format: uuid
        entities:
          type: array
          items:
            type: object
            properties: {}
          description: List of entities mentioned in the memory
      required:
        - type
        - content
        - created_at
        - id
        - agent_id
        - user_id
        - entities
    ChatSettings:
      type: object
      properties:
        frequency_penalty:
          type: number
          default: 0
          minimum: -1
          maximum: 1
          nullable: true
          description: >-
            (OpenAI-like) Number between -2.0 and 2.0. Positive values penalize
            new tokens based on their existing frequency in the text so far,
            decreasing the model's likelihood to repeat the same line verbatim.
        length_penalty:
          type: number
          default: 1
          minimum: 0
          maximum: 2
          nullable: true
          description: >-
            (Huggingface-like) Number between 0 and 2.0. 1.0 is neutral and
            values larger than that penalize number of tokens generated. 
        logit_bias:
          type: object
          default: null
          nullable: true
          additionalProperties:
            type: integer
          description: >
            Modify the likelihood of specified tokens appearing in the
            completion.


            Accepts a JSON object that maps tokens (specified by their token ID
            in the tokenizer) to an associated bias value from -100 to 100.
            Mathematically, the bias is added to the logits generated by the
            model prior to sampling. The exact effect will vary per model, but
            values between -1 and 1 should decrease or increase likelihood of
            selection; values like -100 or 100 should result in a ban or
            exclusive selection of the relevant token.
          properties: {}
        max_tokens:
          description: >
            The maximum number of tokens to generate in the chat completion.


            The total length of input tokens and generated tokens is limited by
            the model's context length.
          type: integer
          nullable: true
          default: 200
          minimum: 1
          maximum: 16384
        presence_penalty:
          type: number
          default: 0
          minimum: -1
          maximum: 1
          nullable: true
          description: >-
            (OpenAI-like) Number between -2.0 and 2.0. Positive values penalize
            new tokens based on their existing frequency in the text so far,
            decreasing the model's likelihood to repeat the same line verbatim.
        repetition_penalty:
          type: number
          default: 1
          minimum: 0
          maximum: 2
          nullable: true
          description: >-
            (Huggingface-like) Number between 0 and 2.0. 1.0 is neutral and
            values larger than that penalize new tokens based on their existing
            frequency in the text so far, decreasing the model's likelihood to
            repeat the same line verbatim.
        response_format:
          type: object
          description: >
            An object specifying the format that the model must output.


            Setting to `{ "type": "json_object" }` enables JSON mode, which
            guarantees the message the model generates is valid JSON.


            **Important:** when using JSON mode, you **must** also instruct the
            model to produce JSON yourself via a system or user message. Without
            this, the model may generate an unending stream of whitespace until
            the generation reaches the token limit, resulting in a long-running
            and seemingly "stuck" request. Also note that the message content
            may be partially cut off if `finish_reason="length"`, which
            indicates the generation exceeded `max_tokens` or the conversation
            exceeded the max context length.
          properties:
            type:
              type: string
              enum:
                - text
                - json_object
                - regex
              example: json_object
              default: text
              description: Must be one of `"text"`, `"regex"` or `"json_object"`.
            pattern:
              type: string
              description: Regular expression pattern to use if `type` is `"regex"`
            schema:
              type: object
              properties: {}
              default: {}
              description: JSON Schema to use if `type` is `"json_object"`
        seed:
          type: integer
          minimum: -1
          maximum: 9999
          nullable: true
          description: >
            This feature is in Beta.

            If specified, our system will make a best effort to sample
            deterministically, such that repeated requests with the same `seed`
            and parameters should return the same result.

            Determinism is not guaranteed, and you should refer to the
            `system_fingerprint` response parameter to monitor changes in the
            backend.
        stop:
          description: |
            Up to 4 sequences where the API will stop generating further tokens.
          default: null
          oneOf:
            - type: string
              nullable: true
            - type: array
              minItems: 1
              maxItems: 4
              items:
                type: string
        stream:
          description: >
            If set, partial message deltas will be sent, like in ChatGPT. Tokens
            will be sent as data-only [server-sent
            events](https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events/Using_server-sent_events#Event_stream_format)
            as they become available, with the stream terminated by a `data:
            [DONE]` message. [Example Python
            code](https://cookbook.openai.com/examples/how_to_stream_completions).
          type: boolean
          nullable: true
          default: false
        temperature:
          type: number
          minimum: 0
          maximum: 2
          default: 0.75
          example: 0.75
          nullable: true
          description: >-
            What sampling temperature to use, between 0 and 2. Higher values
            like 0.8 will make the output more random, while lower values like
            0.2 will make it more focused and deterministic.
        top_p:
          type: number
          minimum: 0
          maximum: 1
          default: 1
          example: 1
          nullable: true
          description: >-
            Defaults to 1 An alternative to sampling with temperature, called
            nucleus sampling, where the model considers the results of the
            tokens with top_p probability mass. So 0.1 means only the tokens
            comprising the top 10% probability mass are considered.  We
            generally recommend altering this or temperature but not both.
          exclusiveMinimum: true
        min_p:
          type: number
          description: Minimum probability compared to leading token to be considered
          exclusiveMaximum: true
          maximum: 1
          exclusiveMinimum: false
          minimum: 0
          example: 0.01
          default: 0.01
        preset:
          type: string
          description: >-
            Generation preset name
            (problem_solving|conversational|fun|prose|creative|business|deterministic|code|multilingual)
          enum:
            - problem_solving
            - conversational
            - fun
            - prose
            - creative
            - business
            - deterministic
            - code
            - multilingual
    AgentDefaultSettings:
      type: object
      properties:
        frequency_penalty:
          type: number
          default: 0
          minimum: -2
          maximum: 2
          nullable: true
          description: >-
            (OpenAI-like) Number between -2.0 and 2.0. Positive values penalize
            new tokens based on their existing frequency in the text so far,
            decreasing the model's likelihood to repeat the same line verbatim.
        length_penalty:
          type: number
          default: 1
          minimum: 0
          maximum: 2
          nullable: true
          description: >-
            (Huggingface-like) Number between 0 and 2.0. 1.0 is neutral and
            values larger than that penalize number of tokens generated. 
        presence_penalty:
          type: number
          default: 0
          minimum: -1
          maximum: 1
          nullable: true
          description: >-
            (OpenAI-like) Number between -2.0 and 2.0. Positive values penalize
            new tokens based on their existing frequency in the text so far,
            decreasing the model's likelihood to repeat the same line verbatim.
        repetition_penalty:
          type: number
          default: 1
          minimum: 0
          maximum: 2
          nullable: true
          description: >-
            (Huggingface-like) Number between 0 and 2.0. 1.0 is neutral and
            values larger than that penalize new tokens based on their existing
            frequency in the text so far, decreasing the model's likelihood to
            repeat the same line verbatim.
        temperature:
          type: number
          minimum: 0
          maximum: 3
          default: 0.75
          example: 0.75
          nullable: true
          description: >-
            What sampling temperature to use, between 0 and 2. Higher values
            like 0.8 will make the output more random, while lower values like
            0.2 will make it more focused and deterministic.
        top_p:
          type: number
          minimum: 0
          maximum: 1
          default: 1
          example: 1
          nullable: true
          description: >-
            Defaults to 1 An alternative to sampling with temperature, called
            nucleus sampling, where the model considers the results of the
            tokens with top_p probability mass. So 0.1 means only the tokens
            comprising the top 10% probability mass are considered.  We
            generally recommend altering this or temperature but not both.
        min_p:
          type: number
          description: Minimum probability compared to leading token to be considered
          exclusiveMaximum: true
          maximum: 1
          exclusiveMinimum: false
          minimum: 0
          example: 0.01
          default: 0.01
        preset:
          type: string
          description: >-
            Generation preset name (one of: problem_solving, conversational,
            fun, prose, creative, business, deterministic, code, multilingual)
          enum:
            - problem_solving
            - conversational
            - fun
            - prose
            - creative
            - business
            - deterministic
            - code
            - multilingual
