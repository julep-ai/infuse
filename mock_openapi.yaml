openapi: 3.0.3
info:
  title: Julep Agents API
  description: Julep AI agents API allows creating agents with long-term memory easily.
  termsOfService: ''
  contact:
    email: developers@julep.ai
    name: Julep Developers
    url: https://julep.ai
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about spec
  url: https://docs.julep.ai
servers:
  - url: https://api-alpha.julep.ai/api
    description: ''
    variables: {}
tags:
  - name: Default
    description: ''
    externalDocs:
      url: https://docs.julep.ai
      description: https://docs.julep.ai
paths:
  /api/sessions:
    post:
      summary: Create a new session
      description: Create a session between an agent and a user
      operationId: CreateSession
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
              description: Session options
        description: Session initialization options
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceCreatedResponse'
          description: Session successfully created
      security:
        - api-key: []
    get:
      summary: List sessions
      description: >-
        List sessions created (use limit/offset pagination to get large number
        of sessions; sorted by descending order of `created_at` by default)
      operationId: ListSessions
      tags: []
      parameters:
        - in: query
          name: limit
          description: Number of sessions to return
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
        - in: query
          name: offset
          description: Number of sessions to skip (sorted created_at descending order)
          schema:
            type: integer
            default: 0
            minimum: 0
        - in: query
          name: metadata_filter
          description: JSON object that should be used to filter objects by metadata
          required: false
          schema:
            type: string
            default: '{}'
        - in: query
          name: sort_by
          description: 'Which field to sort by: `created_at` or `updated_at`'
          schema:
            type: string
            enum:
              - created_at
              - updated_at
            default: created_at
        - in: query
          name: order
          description: >-
            Which order should the sort be: `asc` (ascending) or `desc`
            (descending)
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
      responses:
        '200':
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Session'
                required:
                  - items
          description: >-
            List of sessions (sorted created_at descending order) with
            limit+offset pagination
      security:
        - api-key: []
