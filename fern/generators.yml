default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.12.5
        config:
          namespaceExport: JulepApi
          skipResponseValidation: true
          includeCredentialsOnCrossOriginRequests: true
          outputSourceFiles: false
          allowCustomFetcher: true
          treatUnknownAsAny: true
          defaultTimeoutInSeconds: 300 # 5 minutes
        output:
          location: local-file-system
          path: ../sdks/js/src/api
      - name: fernapi/fern-python-sdk
        version: 0.9.1
        config:
          timeout_in_seconds: 300 # 5 minutes
          client_class_name: JulepApi
          skip_formatting: false
        output:
          location: local-file-system
          path: ../sdks/python/julep/api
      - name: fernapi/fern-postman
        version: 0.1.0
        output:
          location: local-file-system
          path: ../sdks/postman
      - name: fernapi/fern-typescript-browser-sdk
        version: 0.12.5
        config:
          namespaceExport: JulepApi
          skipResponseValidation: true
          includeCredentialsOnCrossOriginRequests: true
          outputSourceFiles: false
          allowCustomFetcher: true
          treatUnknownAsAny: true
          defaultTimeoutInSeconds: 300 # 5 minutes
        output:
          location: local-file-system
          path: ../sdks/js/src/api-web
