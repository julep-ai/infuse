              schema:
                $ref: '#/components/schemas/ResourceUpdatedResponse'
      security:
        - api-key: []
    parameters:
      - in: path
        name: user_id
        description: ""
        schema:
          type: string
        required: true
  /agents/{agent_id}:
    get:
      summary: Get details of the agent
      description: ""
      operationId: GetAgent
      tags: []
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
      security:
        - api-key: []
    delete:
      summary: Delete agent
      description: ""
      operationId: DeleteAgent
      tags: []
      parameters: []
      responses:
        "202": {}
      security:
        - api-key: []
    put:
      summary: Update agent parameters
      description: ""
      operationId: UpdateAgent
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAgentRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceUpdatedResponse'
      security:
        - api-key: []
    parameters:
      - in: path
        name: agent_id
        description: ""
        schema:
          type: string
        required: true
  /agents/{agent_id}/additional_info:
    get:
      summary: Get additional info of the agent
      description: Sorted (created_at descending)
      operationId: GetAgentAdditionalInfo
      tags: []
      parameters:
        - in: query
          name: limit
          description: ""
          schema:
            type: integer
        - in: query
          name: offset
          description: ""
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdditionalInfo'
      security:
        - api-key: []
    parameters:
      - in: path
        name: agent_id
        description: ""
        schema:
          type: string
        required: true
    post:
      summary: Create additional info of the agent
      description: ""
      operationId: CreateAgentAdditionalInfo
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAdditionalInfoRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceCreatedResponse'
      security:
        - api-key: []
  /users/{user_id}/additional_info:
    get:
      summary: Get additional info of the user
      description: Sorted (created_at descending)
      operationId: GetUserAdditionalInfo
      tags: []
      parameters:
        - in: query
          name: limit
          description: ""
          schema:
            type: integer
        - in: query
          name: offset
          description: ""
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdditionalInfo'
      security:
        - api-key: []
    parameters:
      - in: path
        name: user_id
        description: ""
        schema:
          type: string
        required: true
    post:
      summary: Create additional info of the user
      description: ""
      operationId: CreateUserAdditionalInfo
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAdditionalInfoRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceCreatedResponse'
      security:
        - api-key: []
  /users/{user_id}/additional_info/{additional_info_id}:
    parameters:
      - in: path
        name: user_id
        description: ""
        schema:
          type: string
        required: true
      - in: path
        name: additional_info_id
        description: ""
        schema:
          type: string
        required: true
    delete:
      summary: Delete additional info doc by id
      description: ""
      operationId: DeleteUserAdditionalInfo
      tags: []
      parameters: []
      responses:
        "202": {}
      security:
        - api-key: []
  /agents/{agent_id}/additional_info/{additional_info_id}:
    parameters:
      - in: path
        name: agent_id
        description: ""
        schema:
          type: string
        required: true
      - in: path
        name: additional_info_id
        description: ""
        schema:
          type: string
        required: true
    delete:
      summary: Delete additional info doc by id
      description: ""
      operationId: DeleteAgentAdditionalInfo
      tags: []
      parameters: []
      responses:
        "202": {}
      security:
        - api-key: []
  /agents/{agent_id}/memories/{memory_id}:
    delete:
      summary: Delete memory of the agent by id
      description: ""
      operationId: DeleteAgentMemory
      tags: []
      parameters: []
      responses:
        "202":
          content: {}
      security:
        - api-key: []
    parameters:
      - in: path
        name: agent_id
        description: ""
        schema:
          type: string
        required: true
      - in: path
        name: memory_id
        description: ""
        schema:
          type: string
        required: true
  /agents/{agent_id}/tools:
    get:
      summary: Get tools of the agent
      description: Sorted (created_at descending)
      operationId: GetAgentTools
      tags: []
      parameters:
        - in: query
          name: limit
          description: ""
          schema:
            type: integer
        - in: query
          name: offset
          description: ""
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tool'
      security:
        - api-key: []
    parameters:
      - in: path
        name: agent_id
        description: ""
        schema:
          type: string
        required: true
    post:
      summary: Create tool for the agent
      description: ""
      operationId: CreateAgentTool
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateToolRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceCreatedResponse'
      security:
        - api-key: []
  /agents/{agent_id}/tools/{tool_id}:
    parameters:
      - in: path
        name: agent_id
        description: ""
        schema:
          type: string
        required: true
      - in: path
        name: tool_id
        description: ""
        schema:
          type: string
        required: true
    delete:
      summary: Delete tool by id
      description: ""
      operationId: DeleteAgentTool
      tags: []
      parameters: []
      responses:
        "202": {}
      security:
        - api-key: []
    put:
      summary: Update agent tool definition
      description: ""
      operationId: UpdateAgentTool
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateToolRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceUpdatedResponse'
      security:
        - api-key: []
components:
  schemas:
    User:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        name:
          type: string
          description: Name of the user
          default: User
        about:
          type: string
          description: About the user
        created_at:
          type: string
          format: date-time
          description: User created at (RFC-3339 format)
        updated_at:
          type: string
          format: date-time
          description: User updated at (RFC-3339 format)
        id:
          type: string
          description: User id (UUID)
          format: uuid
      required:
        - id
    Agent:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        name:
          type: string
          description: Name of the agent
        about:
          type: string
          description: About the agent
        instructions:
          type: array
          items:
            $ref: '#/components/schemas/Instruction'
            description: Instruction for the agent
          description: List of instructions for the agent
        created_at:
          type: string
          format: date-time
          description: Agent created at (RFC-3339 format)
        updated_at:
          type: string
          format: date-time
          description: Agent updated at (RFC-3339 format)
        id:
          type: string
          description: Agent id (UUID)
          format: uuid
        default_settings:
          $ref: '#/components/schemas/AgentDefaultSettings'
          description: Default settings for all sessions created by this agent
        model:
          type: string
          description: The model to use with this agent
          default: julep-ai/samantha-1-turbo
      required:
        - name
        - about
        - id
        - model
    FunctionParameters:
      type: object
      description: The parameters the functions accepts, described as a JSON Schema object.
      additionalProperties: true
      properties: {}
    FunctionDef:
      type: object
      properties:
        description:
          type: string
          description: A description of what the function does, used by the model to choose when and how to call the function.
        name:
          type: string
          description: The name of the function to be called. Must be a-z, A-Z, 0-9, or contain underscores and dashes, with a maximum length of 64.
        parameters:
          $ref: '#/components/schemas/FunctionParameters'
          description: Parameters accepeted by this function
      required:
        - name
        - parameters
    Tool:
      type: object
      properties:
        type:
          type: string
          enum:
            - function
            - webhook
          description: Whether this tool is a `function` or a `webhook` (Only `function` tool supported right now)
        definition:
          oneOf:
            - $ref: '#/components/schemas/FunctionDef'
          description: Function definition and parameters
        id:
          type: string
          description: Tool ID
          format: uuid
      required:
        - type
        - definition
        - id
    Session:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        id:
          type: string
          description: Session id (UUID)
          format: uuid
        user_id:
          type: string
          description: User ID of user associated with this session
          format: uuid
        agent_id:
          type: string
          description: Agent ID of agent associated with this session
          format: uuid
        situation:
          type: string
          description: A specific situation that sets the background for this session
        summary:
          type: string
          description: (null at the beginning) - generated automatically after every interaction
        created_at:
          type: string
          format: date-time
          description: Session created at (RFC-3339 format)
        updated_at:
          type: string
          format: date-time
          description: Session updated at (RFC-3339 format)
      required:
        - id
        - user_id
        - agent_id
    CreateUserRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        name:
          type: string
          description: Name of the user
          default: User
        about:
          type: string
          description: About the user
        additional_information:
          type: array
          items:
            $ref: '#/components/schemas/CreateAdditionalInfoRequest'
            description: Snippet that has information about the user
          description: List of additional info about user
      description: A valid request payload for creating a user
    CreateSessionRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        user_id:
          type: string
          description: User ID of user to associate with this session
          format: uuid
        agent_id:
          type: string
          description: Agent ID of agent to associate with this session
          format: uuid
        situation:
          type: string
          description: A specific situation that sets the background for this session
      required:
        - agent_id
        - user_id
      description: A valid request payload for creating a session
    CreateAgentRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        name:
          type: string
          description: Name of the agent
        about:
          type: string
          description: About the agent
        instructions:
          type: array
          items:
            $ref: '#/components/schemas/Instruction'
            description: Instruction
          description: List of instructions for the agent
        tools:
          type: array
          items:
            $ref: '#/components/schemas/CreateToolRequest'
          description: A list of tools the model may call. Currently, only `function`s are supported as a tool. Use this to provide a list of functions the model may generate JSON inputs for.
        default_settings:
          $ref: '#/components/schemas/AgentDefaultSettings'
          description: Default model settings to start every session with
        model:
          type: string
          description: Name of the model that the agent is supposed to use
          default: julep-ai/samantha-1-turbo
        additional_info:
          type: array
          items:
            $ref: '#/components/schemas/CreateAdditionalInfoRequest'
            description: Snippet that has information about the agent
          description: List of additional info about agent
      required:
        - name
        - about
        - model
      description: A valid request payload for creating an agent
    UpdateSessionRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        situation:
          type: string
          description: Updated situation for this session
      required:
        - situation
      description: A valid request payload for updating a session
    UpdateAgentRequest:
      $schema: http://json-schema.org/draft-04/schema#
      type: object
      properties:
        about:
          type: string
          description: About the agent
        instructions:
          type: array
          items:
            $ref: '#/components/schemas/Instruction'
            description: Instruction
          description: List of instructions for the agent
        name:
          type: string
          description: Name of the agent
        model:
          type: string
          description: Name of the model that the agent is supposed to use
        default_settings:
          $ref: '#/components/schemas/AgentDefaultSettings'
