openapi: 3.0.3
info:
  title: Julep Agents API
  description: Julep AI agents API allows creating agents with long-term memory easily.
  termsOfService: ""
  contact:
    email: developers@julep.ai
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about spec
  url: ""
servers:
  - url: https://api.julep.ai
    description: ""
    variables: {}
tags:
  - name: Default
    description: ""
paths:
  /sessions:
    post:
      summary: Create a new session
      description: Create a session between an agent and a user
      operationId: CreateSession
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
              description: Session options
        description: Session initialization options
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceCreatedResponse'
          description: Session successfully created
      security:
        - api-key: []
    get:
      summary: List sessions
      description: List sessions created (use limit/offset pagination to get large number of sessions; sorted by descending order of `created_at`)
      operationId: ListSessions
      tags: []
      parameters:
        - in: query
          name: limit
          description: Number of sessions to return
          schema:
            type: integer
            exclusiveMinimum: true
            exclusiveMaximum: true
            default: 10
            minimum: 1
            maximum: 100
        - in: query
          name: offset
          description: Number of sessions to skip (sorted created_at descending order)
          schema:
            type: integer
            exclusiveMinimum: true
            default: 0
            minimum: 0
      responses:
        "200":
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Session'
                required:
                  - items
          description: List of sessions (sorted created_at descending order) with limit+offset pagination
      security:
        - api-key: []
  /users:
    post:
      summary: Create a new user
      description: Create a new user
      operationId: CreateUser
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
        description: User create options
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceCreatedResponse'
          description: User successfully created
      security:
        - api-key: []
    get:
      summary: List users
      description: List users created (use limit/offset pagination to get large number of sessions; sorted by descending order of `created_at`)
      operationId: ListUsers
      tags: []
      parameters:
        - in: query
          name: limit
          description: Number of items to return
          schema:
            type: integer
            default: 10
            exclusiveMinimum: true
            minimum: 1
            exclusiveMaximum: true
            maximum: 100
        - in: query
          name: offset
          description: Number of items to skip (sorted created_at descending order)
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                required:
                  - items
          description: List of users (sorted created_at descending order) with limit+offset pagination
      security:
        - api-key: []
  /agents:
    post:
      summary: Create a new agent
      description: Create a new agent
      operationId: CreateAgent
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAgentRequest'
        description: Agent create options
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceCreatedResponse'
          description: Agent successfully created
      security:
        - api-key: []
    get:
      summary: List agents
      description: List agents created (use limit/offset pagination to get large number of sessions; sorted by descending order of `created_at`)
      operationId: ListAgents
      tags: []
      parameters:
        - in: query
          name: limit
          description: Number of items to return
          schema:
            type: integer
            default: 10
            exclusiveMinimum: true
            minimum: 1
            exclusiveMaximum: true
            maximum: 100
        - in: query
          name: offset
          description: Number of items to skip (sorted created_at descending order)
          schema:
            type: integer
            exclusiveMinimum: true
            default: 0
            minimum: 0
      responses:
        "200":
          description: List of agents (sorted created_at descending order) with limit+offset pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Agent'
                required:
                  - items
      security:
        - api-key: []
  /sessions/{session_id}:
    get:
      summary: Get details of the session
      description: ""
      operationId: GetSession
      tags: []
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
      security:
        - api-key: []
    delete:
      summary: Delete session
      description: ""
      operationId: DeleteSession
      tags: []
      parameters: []
      responses:
        "202": {}
      security:
        - api-key: []
    put:
      summary: Update session parameters
      description: ""
      operationId: UpdateSession
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSessionRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceUpdatedResponse'
      security:
        - api-key: []
    parameters:
      - in: path
        name: session_id
        description: ""
        schema:
          type: string
        required: true
  /sessions/{session_id}/suggestions:
    get:
      summary: Get autogenerated suggestions for session user and agent
      description: Sorted (created_at descending)
      operationId: GetSuggestions
      tags: []
      parameters:
        - in: query
          name: limit
          description: ""
          schema:
            type: integer
            default: 10
            exclusiveMinimum: true
            exclusiveMaximum: true
            minimum: 1
            maximum: 100
        - in: query
          name: offset
          description: ""
          schema:
            type: integer
            default: 0
            exclusiveMinimum: true
            minimum: 0
      responses:
        "200":
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Suggestion'
      security:
        - api-key: []
    parameters:
      - in: path
        name: session_id
        description: ""
        schema:
          type: string
        required: true
  /sessions/{session_id}/history:
    get:
      summary: Get all messages in a session
      description: Sorted (created_at ascending)
      operationId: GetHistory
      tags: []
      parameters:
        - in: query
          name: limit
          description: ""
          schema:
            type: integer
            default: 10
            exclusiveMinimum: true
            exclusiveMaximum: true
            minimum: 1
            maximum: 100
        - in: query
          name: offset
          description: ""
          schema:
            type: integer
            default: 0
            exclusiveMinimum: true
            minimum: 0
      responses:
        "200":
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChatMLMessage'
      security:
        - api-key: []
    parameters:
      - in: path
        name: session_id
        description: ""
        schema:
          type: string
        required: true
  /sessions/{session_id}/chat:
    parameters:
      - in: path
        name: session_id
        description: ""
        schema:
          type: string
        required: true
    post:
      summary: Interact with the session
      description: ""
      operationId: Chat
      tags: []
      parameters:
        - in: header
          name: Accept
          description: ""
          schema:
            type: string
            default: application/json
            enum:
              - application/json
              - text/event-stream
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatInput'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
      security:
        - api-key: []
  /agents/{agent_id}/memories:
    get:
      summary: Get memories of the agent
      description: Sorted (created_at descending)
      operationId: GetAgentMemories
      tags: []
      parameters:
        - in: query
          name: query
          description: ""
          schema:
            type: string
          required: true
        - in: query
          name: types
          description: episode, belief, entity
          schema:
            type: array
            items:
              type: string
            uniqueItems: true
        - in: query
          name: user_id
          description: ""
          schema:
            type: string
            format: uuid
        - in: query
          name: limit
          description: ""
          schema:
            type: integer
        - in: query
          name: offset
          description: ""
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Memory'
      security:
        - api-key: []
    parameters:
      - in: path
        name: agent_id
        description: ""
        schema:
          type: string
        required: true
  /users/{user_id}:
    get:
      summary: Get details of the user
      description: ""
      operationId: GetUser
      tags: []
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
        - api-key: []
    delete:
      summary: Delete user
      description: ""
      operationId: DeleteUser
      tags: []
      parameters: []
      responses:
        "202": {}
      security:
        - api-key: []
    put:
      summary: Update user parameters
      description: ""
      operationId: UpdateUser
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        "200":
          content:
