on: push

name: TOC Generator
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_HEADER_LEVEL: 3
          TOC_TITLE: '<h3>ðŸ“– Table of Contents</h3>'
          FOLDING: false
          CREATE_PR: true
          CHECK_ONLY_DEFAULT_BRANCH: true
