[tool.poetry]
name = "julep-ai"
version = "0.1.0"
description = "Julep is a platform for creating agents with long-term memory"
authors = ["Julep Developers <developers@julep.ai>"]
license = "ISC"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
httpx = "^0.26.0"
pydantic = "^2.5.3"
environs = "^10.3.0"
beartype = "^0.16.4"


[tool.poetry.group.dev.dependencies]
pytype = "^2024.1.5"
black = "^23.12.1"
ward = "^0.68.0b0"
ruff = "^0.1.13"
# ipython = "^8.20.0"
# jupyterlab = "^4.0.10"
poethepoet = "^0.24.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
format = "black ."
lint = "ruff **/*.py --fix --unsafe-fixes"
typecheck = "pytype julep_ai"
check = [
    "format",
    "lint",
    "typecheck",
]
test = "ward"
